<div class="row">
	<div class="col-md-10">
		<h2>Experiencia</h2>
		<table class="table">
			<tbody> Nombre de la Empresa
				<tr *ngFor="let Experiencia of expe">
					<td>{{Experiencia.nombreE}}</td>
					<td>{{Experiencia.descripcionE}}</td>

					<td *ngIf="isLogged">
						<button class="btn btn-outline-secondary bExp" routerLink="/editexp/{{Experiencia.id}}">
							<i class="bi bi-pencil-square"></i></button>
					</td>

					<td *ngIf="isLogged">
						<button class="btn btn-outline-danger bExp" (click)="delete(Experiencia.id)">
							<i class="bi bi-trash"></i></button>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="col-lg-2">
			<button type="button" class="btn btn-secondary boton" routerLink="/nuevaexp" *ngIf="isLogged">
				Nueva Experiencia
			</button>
		</div>
	</div>
</div>
