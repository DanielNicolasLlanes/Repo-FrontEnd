<div class="container-fluid" *ngIf="educacion">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la Institución</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" 
                    [(ngModel)]="educacion.nombreEd" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripción</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                        [(ngModel)]="educacion.descripcionEd" required>
                </div>
                <button class="btn btn-outline-light">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
