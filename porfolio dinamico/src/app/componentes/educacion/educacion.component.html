<div class="row">
	<div class="col-md-10">
		<h2>Educacion</h2>
		<table class="table">
			<tbody> 
				<tr *ngFor="let Educacion of educacion">
					<td>{{Educacion.nombreEd}}</td>
					<td>{{Educacion.descripcionEd}}</td>
					
					<td *ngIf="isLogged">
						<button class="btn btn-outline-secondary bExp" routerLink="/editedu/{{Educacion.id}}">
							<i class="bi bi-pencil-square"></i></button>	
					</td>

					<td *ngIf="isLogged">
						<button class="btn btn-outline-danger bExp" (click)="delete(Educacion.id)">
							<i class="bi bi-trash"></i></button>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="col-lg-2">
			<button type="button" class="btn btn-secondary boton" routerLink="/nuevaedu" *ngIf="isLogged">
				Añadir Educación
			</button>
		</div>
	</div>
</div>
